                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <select class="form-control" id="currency-1" required>

                        <option>IPhone10</option>
                        <option>IPhone11</option>
                        <option>IPhone12</option>
                        <option>IPhone13</option>
                        <option>IPhone14</option>

                    </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label>Kalkulēt</label>

                        <option>EUR</option>
                    </select>
                </div>
                <button class="btn calculate-btn btn-primary mb-2">Paradiet rezultātu!</button>
            </form>
            <div class="result">
                <p>
                    <span class="given-amount"></span>
                    <span class="base-currency"></span>
                    <span class="final-result"></span>
                    <span class="second-currency"></span>
